<!DOCTYPE html>
<html>
<head>
	<title>novas tegs input html5</title>
</head>
<body>
	<form>
		
    <label for="nome">nome</label>
	<input type="text" id="nome">
	<br><br>	

	 <label for="email">email</label>
	<input type="email" id="email" placeholder="maria@gmail.com" required autofocus>
	<br><br>

    <label for="numero">numero</label>
	<input type="number" id="numero" min="10" max="20" step="2">
	<br><br>

	 <label for="url">url</label>
	<input type="url" id="url" placeholder="http://www">
	<br><br>

     <label for="pesquisa">pesquisa</label>
	<input type="search" id="pesquisa"> 
	<br><br>

	<label for="range">range</label>
	<input type="range" id="range" min="1" max="10" value="5"> 
	<br><br>

	<label for="data">data</label>
	<input type="date" id="date"> 
	<br><br>

	<label for="cor">cor</label>
	<input type="color" id="cor"> 
	<br><br>

     <input type="submit" value="enviar">



	</form>

</body>
</html>

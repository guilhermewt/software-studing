<!DOCTYPE html>
<html>
<head>
	<title>links</title>

<style type="text/css">
	
  a{
    text-decoration: none;
    padding: 5px;
  }
  /*links nao visitados*/
    a:link{
      color: gray;
    }
  /*links visitados*/
    a:visited{
      color:blue;
    }
  /*links hover passar o curso sobre o link*/
    a:hover{
      color: white;
      background-color: red;
    }
  /*links ativos ao clicar*/

    a:active{
      color:black;
    }
</style>
</head>
<body>

	<a href="#">google</a>|
  <a href="#">youtube</a>|
  <a href="#">instagram</a>|
  <a href="#">facebook</a>|
  <a href="#">computer</a>|
  <a href="#">teclados</a>|
  <a href="#">telas</a>

</body>
</html>
